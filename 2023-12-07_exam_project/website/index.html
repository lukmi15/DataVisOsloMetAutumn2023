<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<title>Analysis of all 790 Pokemon of generations 1 through 8</title>
		<script src="https://d3js.org/d3.v6.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<h1>Analysis of all 790 Pokemon of generations 1 through 8</h1>

		<!--Input field for the number of bubbles-->
		<button id="show_attack_btn" class="off" onclick="btn_pressed(this)">Attack</button>
		<button id="show_base_egg_steps_btn" class="off" onclick="btn_pressed(this)">Base Egg Steps</button>
		<button id="show_base_happiness_btn" class="off" onclick="btn_pressed(this)">Base Happiness</button>
		<button id="show_capture_rate_btn" class="off" onclick="btn_pressed(this)">Capture Rate</button>
		<button id="show_defense_btn" class="off" onclick="btn_pressed(this)">Defense</button>
		<button id="show_experience_growth_btn" class="off" onclick="btn_pressed(this)">Experience Growth</button>
		<button id="show_height_m_btn" class="off" onclick="btn_pressed(this)">Height In Meters</button>
		<button id="show_hp_btn" class="off" onclick="btn_pressed(this)">Hit Points</button>
		<button id="show_percentage_male_btn" class="off" onclick="btn_pressed(this)">Percentage Male</button>
		<button id="show_sp_attack_btn" class="off" onclick="btn_pressed(this)">Special Attack</button>
		<button id="show_sp_defense_btn" class="off" onclick="btn_pressed(this)">Special Defense</button>
		<button id="show_speed_btn" class="off" onclick="btn_pressed(this)">Speed</button>
		<button id="show_weight_kg_btn" class="off" onclick="btn_pressed(this)">Weight in Kilograms</button>

		<!--Container for the bubble chart-->
		<svg id="bubble-chart" width="300" height="300"></svg>

		<!--Visualization-->
		<script type="text/javascript" src="visualization.js"></script>
		<script>update_vis();</script>
